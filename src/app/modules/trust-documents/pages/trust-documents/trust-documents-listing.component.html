<ng-container *ngIf="isLoading">
  <app-loading></app-loading>
</ng-container>
<ng-container *ngIf="!isLoading">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class="screenone">
              <div class="screenHeading">
                <p>Trust Documents Checking Service</p>
              </div>
            </div>
    <!-- <div class="header-row row center-x center-y">
      <mat-icon>search</mat-icon>
        <h1 class="mat-h1">Trust Documents Checking Service</h1>
    </div>
  </div> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Index </th>
        <td mat-cell *matCellDef="let data; let i = index;">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="fs_id">
        <th mat-header-cell *matHeaderCellDef>fs_id</th>
        <td mat-cell *matCellDef="let data"> {{data.fs_id}} </td>
      </ng-container>

      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef  class="table-even">File name</th>
        <td mat-cell *matCellDef="let data"  class="table-even"> {{data.filename}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef  class="table-even"></th>
          <td mat-cell *matCellDef="let data" class="table-even"> <button mat-raised-button color="primary" class="submit-btn btn float-btn" (click)="selectId(data)">Select</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
<div [ngClass]="!isLoading ? 'wrapper' : 'hide'"  class="space1">
  <mat-paginator
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 30]"
  >
</mat-paginator>
</div>
    </div>
    </div>
  </div>
</ng-container>
